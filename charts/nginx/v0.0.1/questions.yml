labels:
  io.cattle.role: project # options are cluster/project
categories:
- Proxy
- Loadbalancer
questions:
- variable: defaultImage
  default: true
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: global.imageRegistry
    default: ""
    description: "Global Docker image registry"
    type: string
    label: Global Docker Image Registry
  - variable: image.repository
    default: "nginx"
    description: "Docker image name"
    type: string
    label: NGINX Image Name
  - variable: image.tag
    default: "latest"
    description: "Docker image tag"
    type: string
    label: NGINX Image Tag
- variable: service.type
  default: "NodePort"
  description: "MariaDB K8s Service type"
  type: enum
  options:
    - "ClusterIP"
    - "NodePort"
  required: true
  label: MariaDB Service Type
  show_subquestion_if: "NodePort"
  group: "Services and Load Balancing"
  subquestions:
  - variable: service.nodePort.master
    default: ""
    description: "NodePort port number(to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    label: Service NodePort number
  - variable: service.nodePort.slave
    default: ""
    description: "NodePort port number(to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    label: Service NodePort number
